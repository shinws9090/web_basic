<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>표만들기3</title>
<style type="text/css">
	table, th, td{
		border: 1px solid #ccc;
		
	}
	th,td{
	padding: 10px;
	}
	thead, tfoot{
		background: #ccc;
	}
</style>
</head>
<body>
	<table>
		<thead>
			<tr>
			<th>방이름</th>
			<td>대상</td>
			<td>크기</td>
			<td>가격</td>
			</tr>
		</thead>
			
		<tfoot>
			<tr>
			<th colspan="4">전체랜트</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
			<th>유채방</th>
			<td>여성 도미토리</td>
			<td rowspan="3">4인실</td>
			<td rowspan="4">1인 20000원</td>
			</tr>
			<tr>
			<th rowspan="2">동백방</th>
			<td>동성 도미토리</td>
			</tr>
			<tr>
			<td>가족 1팀</td>
			</tr>
			<tr>
			<th>천혜향방</th>
			<td>-</td>
			<td>2인실</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
