<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테쉬폰</title>
</head>
<body>
	<h1>
		야외텐트를 닯은 건축물 <q><mark>테쉬폰</mark></q>
	</h1>
	<p>
		아일랜드 출신 임피제신부가 1954년 제주에 오면서 복장숙소로 짓기 시작한후 사료공장, 성당으로 활용괴었습니다. 제주에서 점차
		다른지방으로 보급됐지만 현제 제주에만 건춧물이 <span style="color: blue">암아있으며 국내
			근현대 건축사인 한페이지</span>를 보여주는 가치를 지닌다고 전문가가 말함
	</p>

</body>
</html>
